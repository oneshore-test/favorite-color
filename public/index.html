<html>
    <head>
        <title>Pick your favorite color</title>
        <style>
            div#box {
                background-color: orange;
            }

            #box2 {
                background-color: green;
            }

        </style>
        <script>
            function chooseColor()
            {
                var selector = document.getElementById("color_selector");
                console.log(selector);
                console.log(selector.options);

                var index = selector.selectedIndex;
                console.log(index);
                
                var color = selector.options[index].value;
                console.log(color);

                var box = document.querySelector("#box");
                box.style.backgroundColor = color;
            }
        </script>
    </head>
    <body>
        <h1> What is your favorite color?</h1>
        
        <select id="color_selector" onchange="chooseColor()">
            <option value="red">Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Yellow</option>
            <option selected>Orange</option>
            <option>Purple</option>
        </select>

        <div id="box" style="border: 2px dashed black; height: 100px; width: 100px; "></div>

    </body>
</html>
